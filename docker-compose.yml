version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: book-explorer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bookexplorer
    volumes:
      - mongodb_data:/data/db
    networks:
      - book-explorer-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: book-explorer-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/bookexplorer
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - book-explorer-network

  # Web Scraper (run manually)
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: book-explorer-scraper
    restart: "no"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/bookexplorer
      BASE_URL: https://books.toscrape.com
      TOTAL_PAGES: 50
      DELAY_MS: 100
    depends_on:
      - mongodb
    volumes:
      - ./scraper:/app
      - /app/node_modules
    networks:
      - book-explorer-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: book-explorer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - book-explorer-network

volumes:
  mongodb_data:

networks:
  book-explorer-network:
    driver: bridge
